{% extends "base.html" %}
{% block content %}
<section class="py-20 px-6 bg-gray-900 text-gray-100 text-center" data-aos="fade-up">
  <h2 class="text-3xl font-bold mb-6" data-aos-delay="100">회사 소개</h2>
  <p class="max-w-2xl mx-auto leading-relaxed text-gray-300" data-aos-delay="300">
    Bestern은 부동산 자산의 가치를 극대화하기 위해 설립된 전문 기업입니다. 
    자산관리, 운영, 컨설팅 등 다양한 서비스를 통합적으로 제공하고 있습니다.
  </p>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto text-left">
    <div>
      <h3 class="text-xl font-semibold mb-2">회사 연혁</h3>
      <ul class="list-disc ml-6 text-gray-400">
        <li>2021년 설립</li>
        <li>2022년 전국 10개 지점 개설</li>
        <li>2024년 글로벌 파트너십 체결</li>
      </ul>
    </div>
    <div>
      <h3 class="text-xl font-semibold mb-2">비전</h3>
      <p class="text-gray-300">신뢰를 바탕으로 한 자산관리 업계 리더가 되는 것.</p>
    </div>
    <div>
      <h3 class="text-xl font-semibold mb-2">핵심 가치</h3>
      <ul class="list-disc ml-6 text-gray-400">
        <li>전문성</li>
        <li>고객 중심</li>
        <li>지속 가능성</li>
      </ul>
    </div>
  </div>
</section>
{% endblock %}
