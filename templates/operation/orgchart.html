{% extends "base.html" %}
{% block title %}자산운용 - 조직도{% endblock %}

{% block meta %}
  <meta name="description" content="Bestern의 자산운용 조직을 소개합니다. 운용전략, 실물자산, 금융자산, 리스크관리 각 분야의 전문 팀으로 구성되어 체계적인 운용을 지원합니다.">
{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/operation.jpg') }}" class="w-full h-full object-cover" alt="자산운용 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-snug drop-shadow-md">
        운용 조직도
      </h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">신뢰와 전략을 바탕으로 한 전문 운용 체계</p>
    </div>
  </div>
</section>

<!-- 조직도 이미지 섹션 -->
<section class="py-20 px-6 max-w-6xl mx-auto text-center">
  <h2 class="text-3xl md:text-4xl font-bold text-[#442404] mb-10 tracking-tight">운용 조직 구성</h2>
  <p class="text-base md:text-lg leading-relaxed max-w-3xl mx-auto mb-12">
    <span class="font-semibold text-[#442404]">BESTERN</span>은 안정적인 수익과 체계적인 리스크 관리를 위해<br class="hidden md:block">
    분야별 <span class="font-semibold text-[#442404]">전문 인력</span>을 중심으로 효율적인 운용 조직을 구성하고 있습니다.
  </p>

  <div class="rounded-lg overflow-hidden shadow bg-white p-4 md:p-6">
    <img 
      src="{{ url_for('static', filename='img/orgchart-operation.png') }}" 
      alt="Bestern 자산운용 조직도 이미지" 
      class="mx-auto max-w-full object-contain max-h-[900px]" 
      loading="lazy" />
  </div>
</section>

{% endblock %}
