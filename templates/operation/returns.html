{% extends "base.html" %}
{% block title %}자산운용 - 관리실적{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/operation.jpg') }}" class="w-full h-full object-cover" alt="자산운용 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-wide leading-snug">자산운용 관리실적</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">안정성과 수익성을 모두 고려한 운용 전략</p>
    </div>
  </div>
</section>

<!-- 수익률 표 -->
<section class="py-20 px-6 max-w-5xl mx-auto">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-[#442404] mb-10 tracking-tight">연도별 수익률</h2>
  
  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300 rounded-lg shadow-sm overflow-hidden text-sm md:text-base text-gray-800">
      <thead class="bg-[#f3ede7] text-[#442404] text-center uppercase text-sm">
        <tr>
          <th class="py-3 px-4 border">연도</th>
          <th class="py-3 px-4 border">수익률</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-[#fdfaf8] transition">
          <td class="py-3 px-4 border text-center font-medium">2023</td>
          <td class="py-3 px-4 border text-center">7.3%</td>
        </tr>
        <tr class="hover:bg-[#fdfaf8] transition">
          <td class="py-3 px-4 border text-center font-medium">2022</td>
          <td class="py-3 px-4 border text-center">6.8%</td>
        </tr>
        <tr class="hover:bg-[#fdfaf8] transition">
          <td class="py-3 px-4 border text-center font-medium">2021</td>
          <td class="py-3 px-4 border text-center">6.2%</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- 강조 메시지 -->
<section class="pb-24 px-6 max-w-4xl mx-auto text-center">
  <p class="text-base md:text-lg text-gray-700 leading-relaxed">
    Bestern은 변동성이 큰 금융 환경 속에서도 <br class="hidden md:block">
    <span class="text-[#755d46] font-semibold">지속 가능하고 일관된 수익률</span>을 유지하며<br>
    고객 자산의 <span class="font-semibold text-[#442404]">안정성과 성장</span>을 모두 충족시키는 운용을 실현하고 있습니다.
  </p>
</section>

{% endblock %}
