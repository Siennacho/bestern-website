{% extends "base.html" %}
{% block title %}자산운용 - 수익률{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/operation.jpg') }}" class="w-full h-full object-cover" alt="자산운용 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">자산운용 수익률</h1>
      <p class="mt-3 text-base md:text-lg">안정성과 수익성을 모두 고려한 운용 전략</p>
    </div>
  </div>
</section>

<!-- 수익률 표 -->
<section class="pt-16 pb-12 px-6 max-w-5xl mx-auto">
  <h2 class="text-2xl md:text-3xl font-bold text-center text-[#442404] mb-8">연도별 수익률</h2>
  <div class="overflow-x-auto">
    <table class="w-full table-auto border text-sm md:text-base text-gray-800">
      <thead class="bg-gray-100 text-[#755d46]">
        <tr>
          <th class="px-4 py-3 border">연도</th>
          <th class="px-4 py-3 border">수익률</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 border text-center">2023</td>
          <td class="px-4 py-3 border text-center">7.3%</td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 border text-center">2022</td>
          <td class="px-4 py-3 border text-center">6.8%</td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 border text-center">2021</td>
          <td class="px-4 py-3 border text-center">6.2%</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- 해석 및 강조 메시지 -->
<section class="pb-20 px-6 max-w-4xl mx-auto text-center">
  <p class="mt-6 text-gray-700 text-base md:text-lg leading-relaxed">
    Bestern은 변동성이 큰 금융 환경 속에서도 안정적인 수익률을 유지하고 있으며, 
    <span class="text-[#755d46] font-semibold">지속 가능한 투자 전략</span>을 통해 투자자에게 
    신뢰와 가치를 제공하고 있습니다.
  </p>
</section>

{% endblock %}
