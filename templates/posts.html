{% extends "base.html" %}
{% block title %}작성된 게시글{% endblock %}

{% block content %}
<section class="py-20 px-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-10 text-center text-[#442404]">비공개 게시글 목록</h2>

  {% if posts %}
    <div class="space-y-8">
      {% for post in posts %}
        <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
          <h3 class="text-xl font-semibold mb-2 text-[#755d46]">{{ post.title }}</h3>
          <p class="text-gray-700 whitespace-pre-line">{{ post.content }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-500">등록된 게시글이 없습니다.</p>
  {% endif %}
</section>
{% endblock %}
