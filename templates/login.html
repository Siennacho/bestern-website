{% extends "base.html" %}
{% block content %}
<section class="py-20 px-6 text-center">
  <h2 class="text-3xl font-bold mb-8">로그인</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="mb-4 text-sm">
        {% for category, message in messages %}
          <li class="text-{{ 'red' if category == 'danger' else 'green' }}-600">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" class="max-w-sm mx-auto text-left">
    <label>아이디<br><input type="text" name="username" required class="w-full mb-4 border px-3 py-2"></label>
    <label>비밀번호<br><input type="password" name="password" required class="w-full mb-4 border px-3 py-2"></label>
    <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded">로그인</button>
  </form>

  <p class="mt-4 text-sm">아직 계정이 없다면? <a href="{{ url_for('register') }}" class="underline text-blue-800">회원가입</a></p>
</section>
{% endblock %}
