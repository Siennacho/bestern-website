
{% extends "base.html" %}
{% block content %}
<section class="py-20 px-6 bg-white text-center">
  <h2 class="text-3xl font-bold mb-12">우리가 제공하는 서비스</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto text-left">
    <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">자산관리</h3>
      <p class="text-gray-600">상업 및 주거 자산의 유지, 운영, 임대관리를 전문적으로 수행합니다.</p>
    </div>
    <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">시설 운영</h3>
      <p class="text-gray-600">빌딩, 오피스, 공공시설의 최적화된 유지보수 및 운영 서비스를 제공합니다.</p>
    </div>
    <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">전문 컨설팅</h3>
      <p class="text-gray-600">시장 조사, 수익 분석, 운영 전략 수립 등 맞춤형 컨설팅을 지원합니다.</p>
    </div>
  </div>
</section>
{% endblock %}
