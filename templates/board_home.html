{% extends "base.html" %}
{% block title %}게시판{% endblock %}

{% block content %}
<section class="py-20 px-6 max-w-5xl mx-auto">
  <h2 class="text-3xl font-bold text-[#442404] mb-12 text-center">게시판</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for key, name in categories.items() %}
      <a href="{{ url_for('board_list', category=key) }}" class="block border rounded-lg p-6 hover:bg-gray-100 shadow-sm">
        <h3 class="text-xl font-semibold text-[#442404]">{{ name }}</h3>
        <p class="mt-2 text-sm text-gray-500">게시글 보기</p>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
