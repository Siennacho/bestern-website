{% extends "base.html" %}
{% block title %}조직도 - Bestern{% endblock %}

{% block meta %}
  <meta name="description" content="BESTERN의 조직도를 소개합니다. CEO부터 각 팀의 역할과 구성까지 확인하세요.">
{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/orgchart.jpg') }}" class="w-full h-full object-cover" alt="조직도 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-snug drop-shadow-md font-bestern">조직도</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">BESTERN의 체계적인 조직 구조를 소개합니다.</p>
    </div>
  </div>
</section>

<!-- 조직도 구조 -->
<section class="max-w-5xl mx-auto px-6 py-20 text-center">
  <h2 class="text-3xl md:text-4xl font-bold mb-10 text-[#2e1c0f] tracking-tight">조직 구성</h2>

  <div class="flex flex-col items-center space-y-10 text-[#2e1c0f]">
    <!-- CEO -->
    <div>
      <div class="text-xl font-bold border-b-2 border-[#755d46] inline-block pb-1 mb-2">대표이사 (CEO)</div>
      <p class="text-sm text-gray-600">최고 경영 책임자</p>
    </div>

    <!-- 주요 부서 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4 w-full max-w-4xl">
      <div class="bg-[#fefcf9] p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-[#5e432f] mb-2">자산운용팀</h3>
        <p class="text-sm text-gray-700">NPL 운용, SPC 관리, 수익 분석</p>
      </div>
      <div class="bg-[#fefcf9] p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-[#5e432f] mb-2">리스크관리팀</h3>
        <p class="text-sm text-gray-700">법률 검토, 리스크 분석, 내부통제</p>
      </div>
      <div class="bg-[#fefcf9] p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-[#5e432f] mb-2">경영지원팀</h3>
        <p class="text-sm text-gray-700">회계, 인사, 총무, 대외업무</p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
