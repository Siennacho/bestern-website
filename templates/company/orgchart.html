{% extends "base.html" %}
{% block title %}조직도 - Bestern{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/company.jpg') }}" class="w-full h-full object-cover" alt="회사소개 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-wide leading-snug">신뢰를 자산으로</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">Bestern은 자산관리의 기준을 만듭니다.</p>
    </div>
  </div>
</section>

<!-- 조직도 이미지 섹션 -->
<section class="max-w-5xl mx-auto px-6 py-20 text-center">
  <h2 class="text-3xl md:text-4xl font-bold text-[#2e1c0f] mb-10 tracking-tight">조직도</h2>
  <div class="shadow-lg rounded-lg overflow-hidden bg-white p-6">
    <img 
      src="{{ url_for('static', filename='img/orgchart.png') }}" 
      alt="Bestern 조직도" 
      class="mx-auto w-full max-w-4xl object-contain" 
      loading="lazy" />
  </div>
</section>

{% endblock %}
