{% extends "base.html" %}
{% block title %}회사소개 - 개요{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/company.jpg') }}" class="w-full h-full object-cover" alt="회사소개 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">신뢰를 자산으로</h1>
      <p class="mt-3 text-base md:text-lg">Bestern은 자산관리의 기준을 만듭니다.</p>
    </div>
  </div>
</section>

<!-- 회사 개요 테이블 -->
<section class="pt-16 pb-16 px-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center text-[#442404]">회사 개요</h2>
  <table class="w-full text-left border border-gray-300 text-gray-800 text-sm md:text-base">
    <tbody>
      <tr class="border-b"><th class="p-3 bg-gray-100 w-40">회사명</th><td class="p-3">주식회사 베스턴자산관리</td></tr>
      <tr class="border-b"><th class="p-3 bg-gray-100">설립일</th><td class="p-3">0000년 00월 00일</td></tr>
      <tr class="border-b"><th class="p-3 bg-gray-100">대표이사</th><td class="p-3">000</td></tr>
      <tr class="border-b"><th class="p-3 bg-gray-100">주요사업</th><td class="p-3">NPL 자산관리, 유동화, 자산운용</td></tr>
    </tbody>
  </table>
</section>

{% endblock %}
