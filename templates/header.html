<header class="fixed top-0 w-full z-50 text-[#755d46] shadow-sm backdrop-blur-md" style="background-color: rgba(255, 255, 255, 0.6);">
  <div class="w-full px-6 py-1 flex justify-between items-center max-w-7xl mx-auto" style="height: 56px;">
    <a href="/">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Bestern 로고"
           class="h-12 md:h-14 object-contain" style="max-height: 56px;" />
    </a>

    {% set path = request.path %}

    <!-- PC 메뉴 -->
    <nav class="hidden md:flex items-center space-x-8 text-[17px] font-semibold">
      <!-- 메뉴들 (회사소개~언어변경까지 기존과 동일하게 유지) -->
      ...
    </nav>

    <!-- 모바일 햄버거 버튼 -->
    <button id="menuToggleBtn" class="md:hidden text-[#755d46]" aria-label="모바일 메뉴 열기">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- 모바일 메뉴 -->
  <div id="mobileMenu"
       class="md:hidden fixed inset-0 bg-[#1a1a1a]/85 backdrop-blur-sm text-white shadow-lg transform translate-x-full opacity-0 transition-all duration-300 z-[9999] overflow-y-auto">
    <div class="relative p-6 pt-12 space-y-6 text-lg">
      <!-- 닫기 버튼 -->
      <button onclick="toggleMobileMenu()"
              class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center text-white text-2xl font-bold rounded-full bg-[#333] hover:bg-[#555]">✕</button>

      <!-- 서브 메뉴들 (회사소개~채용까지 기존과 동일하게 유지) -->
      ...
    </div>
  </div>
</header>
