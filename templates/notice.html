{% extends "base.html" %}
{% block title %}공지사항 - Bestern{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/company.jpg') }}" class="w-full h-full object-cover" alt="배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">공지사항</h1>
      <p class="mt-3 text-base md:text-lg">Bestern의 새로운 소식을 안내드립니다.</p>
    </div>
  </div>
</section>

<!-- 공지사항 본문 -->
<section class="py-20 px-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold mb-8 text-center text-[#442404]">최근 공지</h2>
  
  <!-- 여기에 실제 공지사항 리스트나 게시판 구성 -->
  <div class="space-y-6 text-gray-800 text-base">
    <div class="border-b pb-4">
      <h3 class="text-xl font-semibold text-[#755d46]">[공지] 2025년 하계 휴무 안내</h3>
      <p class="mt-2">2025년 8월 1일부터 8월 5일까지 본사 하계 휴무입니다.</p>
    </div>
    <div class="border-b pb-4">
      <h3 class="text-xl font-semibold text-[#755d46]">[알림] 홈페이지 리뉴얼 오픈</h3>
      <p class="mt-2">고객 편의를 위해 홈페이지가 새롭게 개편되었습니다.</p>
    </div>
    <!-- 필요시 반복되는 공지 항목 추가 -->
  </div>
</section>

{% endblock %}
