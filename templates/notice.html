{% extends "base.html" %}
{% block title %}공지사항 - Bestern{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[280px] sm:h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/notice.jpg') }}" class="w-full h-full object-cover" alt="공지사항 배경" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-wide leading-snug">공지사항</h1>
      <p class="mt-2 sm:mt-3 text-sm sm:text-base md:text-lg text-gray-200">Bestern의 새로운 소식을 안내드립니다.</p>
    </div>
  </div>
</section>

<!-- 공지사항 목록 -->
<section class="py-16 px-4 sm:px-6 max-w-5xl mx-auto">
  <h2 class="text-xl sm:text-2xl font-bold mb-10 text-center text-[#442404] tracking-tight">최근 공지</h2>

  <div class="space-y-6 text-gray-800 text-base">
    <!-- 공지 1 -->
    <div class="border-b pb-4 px-4 py-3 rounded transition hover:bg-gray-50 cursor-pointer">
      <div class="flex justify-between items-start">
        <h3 class="text-lg sm:text-xl font-semibold text-[#755d46]">[공지] 2025년 하계 휴무 안내</h3>
        <span class="text-sm text-gray-500 hidden sm:inline">2025.07.01</span>
      </div>
      <p class="mt-2 text-sm sm:text-base text-gray-700">
        2025년 8월 1일부터 8월 5일까지 본사 하계 휴무입니다.
      </p>
    </div>

    <!-- 공지 2 -->
    <div class="border-b pb-4 px-4 py-3 rounded transition hover:bg-gray-50 cursor-pointer">
      <div class="flex justify-between items-start">
        <h3 class="text-lg sm:text-xl font-semibold text-[#755d46]">[알림] 홈페이지 리뉴얼 오픈</h3>
        <span class="text-sm text-gray-500 hidden sm:inline">2025.06.20</span>
      </div>
      <p class="mt-2 text-sm sm:text-base text-gray-700">
        고객 편의를 위해 홈페이지가 새롭게 개편되었습니다.
      </p>
    </div>
  </div>

  <!-- 더보기 버튼 (선택) -->
  <div class="mt-12 text-center">
    <a href="#" class="inline-block px-6 py-3 bg-[#755d46] text-white font-semibold rounded hover:bg-[#442404] transition">
      더 보기
    </a>
  </div>
</section>

{% endblock %}
