<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bestern{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-white bg-opacity-80 text-black backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">Bestern</div>

      <!-- PC 메뉴 -->
      <nav class="hidden md:flex space-x-6 text-sm md:text-base items-center">
        <a href="/" class="hover:text-blue-500">Home</a>
        <a href="/company" class="hover:text-blue-500">회사소개</a>
        <a href="/#asset-management-section" class="hover:text-blue-500">자산관리</a>
        <a href="/#asset-operation-section" class="hover:text-blue-500">자산운용</a>
        <a href="/notice" class="hover:text-blue-500">공지사항</a>
        <a href="/contact" class="hover:text-blue-500">Contact</a>
        <span class="ml-4 text-sm font-medium border px-2 py-1 rounded cursor-pointer hover:bg-gray-200">KO | EN</span>
      </nav>

      <!-- 모바일 햄버거 -->
      <button id="menuToggleBtn" class="md:hidden text-black" aria-label="메뉴 열기">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- 모바일 메뉴 -->
    <div id="mobile-menu" class="fixed top-0 right-0 w-64 max-w-[90%] h-full bg-white text-black text-sm px-6 pt-16 z-50 shadow-lg transition-transform duration-300 transform translate-x-full overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold">메뉴</span>
        <button id="menuCloseBtn" class="text-black" aria-label="메뉴 닫기">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <a href="/" class="block py-2 hover:text-blue-500">Home</a>

      <!-- 회사소개 드롭다운 -->
      <div class="mb-2">
        <button id="submenuToggleBtn" class="w-full text-left py-2 hover:text-blue-500">회사 소개 ▼</button>
        <div id="mobile-submenu" class="ml-4 hidden transition-all duration-300">
          <a href="/company#greeting" class="block py-1 hover:text-blue-500">- 인사말</a>
          <a href="/company#intro" class="block py-1 hover:text-blue-500">- 회사소개</a>
          <a href="/company#members" class="block py-1 hover:text-blue-500">- 주요 임직원 소개</a>
          <a href="/company#orgchart" class="block py-1 hover:text-blue-500">- 조직도</a>
        </div>
      </div>

      <a href="/#asset-management-section" class="block py-2 hover:text-blue-500">자산관리</a>
      <a href="/#asset-operation-section" class="block py-2 hover:text-blue-500">자산운용</a>
      <a href="/notice" class="block py-2 hover:text-blue-500">공지사항</a>
      <a href="/contact" class="block py-2 hover:text-blue-500">Contact</a>
      <div class="border mt-4 text-center py-2 rounded hover:bg-gray-200 cursor-pointer">KO | EN</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen pt-20">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer (이전 그대로 유지) -->
  {% include 'footer.html' %}

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.getElementById("mobile-menu");
      const submenu = document.getElementById("mobile-submenu");

      document.getElementById("menuToggleBtn").addEventListener("click", () => {
        menu.classList.toggle("translate-x-full");
        menu.classList.toggle("translate-x-0");
        document.body.classList.toggle("overflow-hidden");
      });

      document.getElementById("menuCloseBtn").addEventListener("click", () => {
        menu.classList.add("translate-x-full");
        menu.classList.remove("translate-x-0");
        document.body.classList.remove("overflow-hidden");
      });

      document.getElementById("submenuToggleBtn").addEventListener("click", () => {
        submenu.classList.toggle("hidden");
      });

      document.querySelectorAll("#mobile-menu a").forEach(link => {
        link.addEventListener("click", () => {
          menu.classList.add("translate-x-full");
          menu.classList.remove("translate-x-0");
          document.body.classList.remove("overflow-hidden");
        });
      });
    });
  </script>
</body>
</html>
