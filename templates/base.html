<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

<body class="scroll-smooth">
<!-- HEADER -->
<header class="bg-black bg-opacity-60 backdrop-blur-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

    <!-- 로고 -->
    <a href="/" class="text-xl font-bold text-white hover:text-gray-200 transition">Bestern</a>

    <!-- 우측: 로그인/회원가입 -->
    <div class="flex items-center space-x-4">
      <nav class="hidden md:flex space-x-4 text-white text-sm md:text-base">
        {% if session.user_id %}
          <a href="/logout" class="hover:text-gray-200">로그아웃</a>
        {% else %}
          <a href="/login" class="hover:text-gray-200">로그인</a>

        {% endif %}

      <!-- 햄버거 버튼 (PC/모바일 공통) -->
      <button onclick="toggleMenu()" class="focus:outline-none" aria-label="메뉴 열기">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- 사이드 메뉴 (PC/모바일 공통) -->
    <div id="mobile-menu"
        class="fixed top-0 right-0 w-64 max-w-[90%] h-full

                z-50 shadow-lg transition-transform duration-300
                transform translate-x-full">
    <div class="flex justify-between items-center mb-6">
      <span class="text-lg font-semibold">메뉴</span>
      <button onclick="toggleMenu()" class="text-white" aria-label="메뉴 닫기">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <a href="/" class="block py-2 hover:text-gray-300">홈</a>
    <a href="/about" class="block py-2 hover:text-gray-300">회사소개</a>
    <a href="/contact" class="block py-2 hover:text-gray-300">연락처</a>
    <a href="/board" class="block py-2 hover:text-gray-300">게시판</a>
  </div>
</header>

<!-- CONTENT -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="bg-gray-900 text-white py-10 mt-16">
  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
    <div>
      <h4 class="font-bold mb-2">회사 정보</h4>
      <p>Bestern<br />부동산 자산관리 전문 기업</p>
    </div>
    <div>
      <h4 class="font-bold mb-2">빠른 링크</h4>
      <ul class="space-y-1">
        <li><a href="/#about" class="hover:underline">회사소개</a></li>
        <li><a href="/#services" class="hover:underline">서비스</a></li>
        <li><a href="/#contact" class="hover:underline">연락처</a></li>
      </ul>
    </div>
    <div>
      <h4 class="font-bold mb-2">연락처</h4>
      <p>Email: emlee@thebestamc.com</p>
      <p>Tel: +82 2 510 5900</p>
    </div>
  </div>
  <div class="text-center mt-8 text-gray-400 text-sm">&copy; 2025 Bestern. All rights reserved.</div>
</footer>

<!-- 메뉴 토글 및 외부 클릭 감지 -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("translate-x-full");
    menu.classList.toggle("translate-x-0");
  }

  // 외부 클릭 시 메뉴 닫기
  document.addEventListener("click", function (event) {
    const menu = document.getElementById("mobile-menu");
    const buttonClicked = event.target.closest("button[onclick='toggleMenu()']");
    const isInsideMenu = menu.contains(event.target);

    if (!isInsideMenu && !buttonClicked && menu.classList.contains("translate-x-0")) {
      menu.classList.add("translate-x-full");
      menu.classList.remove("translate-x-0");
    }
  });
</script>

<!-- AOS 초기화 -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- 운용자산 숫자 카운팅 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    function animateCountUp(targetId, endValue, duration = 2000) {
      const el = document.getElementById(targetId);
      if (!el) return;
      let start = 0;
      const step = Math.ceil(endValue / (duration / 16));
      const interval = setInterval(() => {
        start += step;
        if (start >= endValue) {
          start = endValue;
          clearInterval(interval);
        }
        el.textContent = "\u20A9" + start.toLocaleString();
      }, 16);
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateCountUp('asset-count', 1400000000000);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    const assetSection = document.getElementById('asset-count');
    if (assetSection) observer.observe(assetSection);
  });
</script>
</body>
</html>
