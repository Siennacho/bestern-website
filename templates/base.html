<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bestern{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-white bg-opacity-80 text-black backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      
      <!-- 로고를 누르면 홈으로 이동 -->
      <a href="/" class="text-xl font-bold">Bestern</a>

      <!-- PC 메뉴 -->
      <nav class="hidden md:flex space-x-6 text-sm md:text-base items-center">
        <!-- Home 제거됨 -->
        <div class="group relative">
          <a href="/company" class="hover:text-blue-500">회사소개</a>
          <div class="absolute hidden group-hover:block bg-white shadow rounded mt-1 py-2 text-sm">
            <a href="/company/greeting" class="block px-4 py-2 hover:bg-gray-100">인사말</a>
            <a href="/company/overview" class="block px-4 py-2 hover:bg-gray-100">개요</a>
            <a href="/company/orgchart" class="block px-4 py-2 hover:bg-gray-100">조직도</a>
          </div>
        </div>

        <div class="group relative">
          <a href="/management" class="hover:text-blue-500">자산관리</a>
          <div class="absolute hidden group-hover:block bg-white shadow rounded mt-1 py-2 text-sm">
            <a href="/management/overview" class="block px-4 py-2 hover:bg-gray-100">개요</a>
            <a href="/management/orgchart" class="block px-4 py-2 hover:bg-gray-100">조직도</a>
            <a href="/management/secured" class="block px-4 py-2 hover:bg-gray-100">담보부NPL</a>
            <a href="/management/unsecured" class="block px-4 py-2 hover:bg-gray-100">무담보부NPL</a>
            <a href="/management/performance" class="block px-4 py-2 hover:bg-gray-100">관리실적</a>
            <a href="/management/resources" class="block px-4 py-2 hover:bg-gray-100">자료실</a>
          </div>
        </div>

        <div class="group relative">
          <a href="/operation" class="hover:text-blue-500">자산운용</a>
          <div class="absolute hidden group-hover:block bg-white shadow rounded mt-1 py-2 text-sm">
            <a href="/operation/orgchart" class="block px-4 py-2 hover:bg-gray-100">조직도</a>
            <a href="/operation/philosophy" class="block px-4 py-2 hover:bg-gray-100">철학</a>
            <a href="/operation/returns" class="block px-4 py-2 hover:bg-gray-100">수익률</a>
          </div>
        </div>

        <a href="/notice" class="hover:text-blue-500">공지사항</a>
        <a href="/contact" class="hover:text-blue-500">연락처</a>
        <span class="ml-4 text-sm font-medium border px-2 py-1 rounded cursor-pointer hover:bg-gray-200">KO | EN</span>
      </nav>

      <!-- 모바일 햄버거 -->
      <button id="menuToggleBtn" class="md:hidden text-black" aria-label="메뉴 열기">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>
<!-- 모바일 메뉴 -->
<div id="mobile-menu" class="fixed top-0 right-0 w-64 max-w-[90%] h-full bg-white text-black text-sm px-6 pt-16 z-50 shadow-lg transition-transform duration-300 transform translate-x-full overflow-y-auto">
  <div class="flex justify-between items-center mb-4">
    <span class="text-lg font-semibold">메뉴</span>
    <button id="menuCloseBtn" class="text-black" aria-label="메뉴 닫기">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

    <!-- 메뉴 항목들 -->
    <a href="/company/greeting" class="block py-2 hover:text-blue-500">인사말</a>
    <a href="/company/overview" class="block py-2 hover:text-blue-500">회사 개요</a>
    <a href="/company/orgchart" class="block py-2 hover:text-blue-500">조직도</a>

    <hr class="my-2" />

    <a href="/management/overview" class="block py-2 hover:text-blue-500">자산관리 개요</a>
    <a href="/management/orgchart" class="block py-2 hover:text-blue-500">자산관리 조직도</a>
    <a href="/management/secured" class="block py-2 hover:text-blue-500">담보부 NPL</a>
    <a href="/management/unsecured" class="block py-2 hover:text-blue-500">무담보부 NPL</a>
    <a href="/management/performance" class="block py-2 hover:text-blue-500">관리실적</a>
    <a href="/management/resources" class="block py-2 hover:text-blue-500">자료실</a>

    <hr class="my-2" />

    <a href="/operation/orgchart" class="block py-2 hover:text-blue-500">자산운용 조직도</a>
    <a href="/operation/philosophy" class="block py-2 hover:text-blue-500">운용 철학</a>
    <a href="/operation/returns" class="block py-2 hover:text-blue-500">수익률</a>

    <hr class="my-2" />
    <a href="/notice" class="block py-2 hover:text-blue-500">공지사항</a>
    <a href="/contact" class="block py-2 hover:text-blue-500">연락처</a>
    <div class="border mt-4 text-center py-2 rounded hover:bg-gray-200 cursor-pointer">KO | EN</div>
  </div>


  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const menu = document.getElementById("mobile-menu");

    document.getElementById("menuToggleBtn").addEventListener("click", () => {
      menu.classList.remove("translate-x-full");
      menu.classList.add("translate-x-0");
      document.body.classList.add("overflow-hidden");
    });

    document.getElementById("menuCloseBtn").addEventListener("click", () => {
      menu.classList.add("translate-x-full");
      menu.classList.remove("translate-x-0");
      document.body.classList.remove("overflow-hidden");
    });

    // 메뉴 링크 누르면 닫기
    document.querySelectorAll("#mobile-menu a").forEach(link => {
      link.addEventListener("click", () => {
        menu.classList.add("translate-x-full");
        menu.classList.remove("translate-x-0");
        document.body.classList.remove("overflow-hidden");
      });
    });
  });
</script>
</body>
</html>
