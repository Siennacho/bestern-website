    <a href="/" class="block hover:text-gray-200">홈</a>
    <a href="/about" class="block hover:text-gray-200">회사소개</a>
    <a href="/services" class="block hover:text-gray-200">서비스</a>
    <a href="/contact" class="block hover:text-gray-200">연락처</a>

  </div>
</header>
<main>
  {% block content %}{% endblock %}
</main>

    <div>

      <ul class="space-y-1">
        <li><a href="/#about" class="hover:underline">회사소개</a></li>

</footer>
<script>
  function toggleMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  }
</script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    function animateCountUp(targetId, endValue, duration = 2000) {
      const el = document.getElementById(targetId);
      if (!el) return;

      let start = 0;
      const step = Math.ceil(endValue / (duration / 16));
      const interval = setInterval(() => {
        start += step;
        if (start >= endValue) {
          start = endValue;
          clearInterval(interval);
        }
        el.textContent = "\u20A9" + start.toLocaleString();
      }, 16);
    }

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateCountUp('asset-count', 1400000000000);
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.5
    });

    const assetSection = document.getElementById('asset-count');
    if (assetSection) observer.observe(assetSection);
  });
</script>
</body>
</html>
