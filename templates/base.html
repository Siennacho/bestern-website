<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    #mobile-menu {
      transition: transform 0.3s ease-in-out;
    }
    #mobile-menu.hidden {
      transform: translateX(100%);
    }
    #mobile-menu.visible {
      transform: translateX(0);
    }
  </style>
</head>
<body class="scroll-smooth">

<header class="bg-black bg-opacity-60 backdrop-blur-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

    <!-- 로고 -->
    <a href="/" class="text-xl font-bold text-white hover:text-gray-200 transition">Bestern</a>

    <!-- 우측: 로그인/회원가입 + 햄버거 -->
    <div class="flex items-center space-x-4">
      <nav class="flex space-x-4 text-white text-sm md:text-base">
        <a href="/login" class="hover:text-gray-200">로그인</a>
        <a href="/register" class="hover:text-gray-200">회원가입</a>
      </nav>

      <!-- 햄버거 버튼 (모바일 + 데스크탑 공통) -->
      <button onclick="toggleMenu()" class="block focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- 슬라이딩 햄버거 메뉴 -->
  <div id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-black bg-opacity-90 backdrop-blur-md text-white text-sm px-6 pt-6 hidden z-50">
    <div class="flex justify-between items-center mb-6">
      <span class="text-lg font-semibold">메뉴</span>
      <button onclick="toggleMenu()" class="text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <a href="/" class="block py-2 hover:text-gray-300">홈</a>
    <a href="/about" class="block py-2 hover:text-gray-300">회사소개</a>
    <a href="/contact" class="block py-2 hover:text-gray-300">연락처</a>
    <a href="/board" class="block py-2 hover:text-gray-300">게시판</a>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="bg-gray-900 text-white py-10 mt-16">
  <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
    <div>
      <h4 class="font-bold mb-2">회사 정보</h4>
      <p>Bestern<br />부동산 자산관리 전문 기업</p>
    </div>
    <div>
      <h4 class="font-bold mb-2">빠른 링크</h4>
      <ul class="space-y-1">
        <li><a href="/#about" class="hover:underline">회사소개</a></li>
        <li><a href="/#services" class="hover:underline">서비스</a></li>
        <li><a href="/#contact" class="hover:underline">연락처</a></li>
      </ul>
    </div>
    <div>
      <h4 class="font-bold mb-2">연락처</h4>
      <p>Email: emlee@thebestamc.com</p>
      <p>Tel: +82 2 510 5900</p>
    </div>
  </div>
  <div class="text-center mt-8 text-gray-400 text-sm">&copy; 2025 Bestern. All rights reserved.</div>
</footer>

<!-- 햄버거 토글 -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    if (menu.classList.contains("hidden")) {
      menu.classList.remove("hidden");
      menu.classList.add("visible");
    } else {
      menu.classList.remove("visible");
      menu.classList.add("hidden");
    }
  }
</script>

<!-- AOS 애니메이션 -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- 운용자산 카운트 애니메이션 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    function animateCountUp(targetId, endValue, duration = 2000) {
      const el = document.getElementById(targetId);
      if (!el) return;
      let start = 0;
      const step = Math.ceil(endValue / (duration / 16));
      const interval = setInterval(() => {
        start += step;
        if (start >= endValue) {
          start = endValue;
          clearInterval(interval);
        }
        el.textContent = "\u20A9" + start.toLocaleString();
      }, 16);
    }

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateCountUp('asset-count', 1400000000000);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.5 });

    const assetSection = document.getElementById('asset-count');
    if (assetSection) observer.observe(assetSection);
  });
</script>

</body>
</html>
