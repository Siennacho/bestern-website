<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bestern{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-black bg-opacity-60 text-white backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">Bestern</div>

      <!-- PC 메뉴 -->
      <nav class="hidden md:flex space-x-6 text-sm md:text-base">
        <a href="/" class="hover:text-blue-400">Home</a>
        <a href="/company" class="hover:text-blue-400">회사소개</a>
        <a href="/#asset-management-section" class="hover:text-blue-400">자산관리</a>
        <a href="/#asset-operation-section" class="hover:text-blue-400">자산운용</a>
        <a href="/notice" class="hover:text-blue-400">공지사항</a>
        <a href="/#contact" class="hover:text-blue-400">Contact</a>
      </nav>

      <!-- 모바일 햄버거 -->
      <button onclick="toggleMenu()" class="md:hidden text-white" aria-label="메뉴 열기">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- 모바일 메뉴 -->
    <div id="mobile-menu" class="fixed top-0 right-0 w-64 max-w-[90%] h-full bg-[rgba(0,0,0,0.9)] backdrop-blur-md text-white text-sm px-6 pt-6 z-50 shadow-lg transition-transform duration-300 transform translate-x-full overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <span class="text-lg font-semibold">메뉴</span>
        <button onclick="toggleMenu()" class="text-white" aria-label="메뉴 닫기">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <a href="/" class="block py-2 hover:text-gray-300">Home</a>

      <!-- 회사소개 드롭다운 -->
      <div class="mb-2">
        <button onclick="toggleMobileSubmenu()" class="w-full text-left py-2 hover:text-gray-300">회사 소개 ▼</button>
        <div id="mobile-submenu" class="ml-4 hidden">
          <a href="/company#greeting" class="block py-1 hover:text-gray-300">- 인사말</a>
          <a href="/company#intro" class="block py-1 hover:text-gray-300">- 회사소개</a>
          <a href="/company#members" class="block py-1 hover:text-gray-300">- 주요 임직원 소개</a>
          <a href="/company#orgchart" class="block py-1 hover:text-gray-300">- 조직도</a>
        </div>
      </div>

      <a href="/#asset-management-section" class="block py-2 hover:text-gray-300">자산관리</a>
      <a href="/#asset-operation-section" class="block py-2 hover:text-gray-300">자산운용</a>
      <a href="/notice" class="block py-2 hover:text-gray-300">공지사항</a>
      <a href="/#contact" class="block py-2 hover:text-gray-300">Contact</a>
    </div>
  </header>

  <main class="min-h-screen pt-20">
    {% block content %}{% endblock %}
  </main>

  <!-- 햄버거 메뉴 스크립트 -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      const isOpen = menu.classList.contains("translate-x-0");
      menu.classList.toggle("translate-x-full");
      menu.classList.toggle("translate-x-0");
      document.body.classList.toggle("overflow-hidden", !isOpen);
    }

    function toggleMobileSubmenu() {
      const submenu = document.getElementById("mobile-submenu");
      submenu.classList.toggle("hidden");
    }

    document.addEventListener("click", function (event) {
      const menu = document.getElementById("mobile-menu");
      const buttonClicked = event.target.closest("button[onclick='toggleMenu()']");
      const isInsideMenu = menu.contains(event.target);

      if (!isInsideMenu && !buttonClicked && menu.classList.contains("translate-x-0")) {
        menu.classList.add("translate-x-full");
        menu.classList.remove("translate-x-0");
        document.body.classList.remove("overflow-hidden");
      }
    });

    document.querySelectorAll("#mobile-menu a").forEach(link => {
      link.addEventListener("click", () => {
        const menu = document.getElementById("mobile-menu");
        menu.classList.add("translate-x-full");
        menu.classList.remove("translate-x-0");
        document.body.classList.remove("overflow-hidden");
      });
    });
  </script>

</body>
</html>
