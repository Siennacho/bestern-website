<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bestern{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bestern-color: #986b3f;
      --bestern-opacity: rgba(152, 107, 63, 0.5);
    }

    @font-face {
      font-family: 'Font1';
      src: url("{{ url_for('static', filename='fonts/font1.ttf') }}") format("truetype");
    }

    @font-face {
      font-family: 'Font2';
      src: url("{{ url_for('static', filename='fonts/font2.otf') }}") format("opentype");
    }

    body {
      font-family: 'Font1', 'Noto Sans KR', sans-serif;
    }

    .font-bestern {
      font-family: 'Font2', sans-serif;
    }

    .text-bestern {
      color: var(--bestern-color);
    }

    .hover-text-bestern:hover {
      color: var(--bestern-color);
    }

    .bg-bestern {
      background-color: var(--bestern-color);
    }

    .hover-bg-bestern:hover {
      background-color: var(--bestern-color);
      color: white;
    }

    .bg-bestern-opacity {
      background-color: var(--bestern-opacity);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="text-gray-800">
  <header class="fixed top-0 w-full z-50 text-white shadow-sm backdrop-blur-md bg-bestern-opacity">
    <!-- ... 동일한 구조 ... -->
    <!-- 메뉴의 hover 부분에 hover-text-bestern / hover-bg-bestern 클래스 적용 -->
  </header>

  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <script>
    const toggleMobileMenu = () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('translate-x-full');
      menu.classList.toggle('translate-x-0');
    };

    const toggleSubMenu = (id) => {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    };

    document.getElementById('menuToggleBtn').addEventListener('click', toggleMobileMenu);
  </script>
</body>
</html>
