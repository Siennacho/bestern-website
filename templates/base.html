<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BESTERN{% endblock %}</title>

  <!-- Favicon & Meta -->
  ...

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pretendard: ['"Pretendard"', 'sans-serif'],
            noto: ['"Noto Sans KR"', 'sans-serif'],
            bestern: ['"Font2"', 'sans-serif'],
          },
          colors: {
            primary: '#755d46',
            secondary: '#442404',
            ivory: '#f9f7f4',
          },
        },
      },
    };
  </script>

  <!-- Fonts -->
  ...

</head>
<body class="text-gray-800 bg-white">
  {% include 'header.html' %}

  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}

  <!-- ✅ 모바일 메뉴 스크립트 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menu = document.getElementById("mobileMenu");
      const menuBtn = document.getElementById("menuToggleBtn");
      const closeBtn = menu.querySelector("button[onclick*='toggleMobileMenu']");

      function toggleMobileMenu() {
        const isOpen = menu.classList.contains("translate-x-0");
        menu.classList.toggle("translate-x-full");
        menu.classList.toggle("translate-x-0");
        menu.classList.toggle("opacity-0");
        menu.classList.toggle("opacity-100");
        document.body.style.overflow = isOpen ? "" : "hidden";
      }

      function toggleSubMenu(id) {
        const el = document.getElementById(id);
        if (el) el.classList.toggle("hidden");
      }

      if (menuBtn) menuBtn.addEventListener("click", toggleMobileMenu);
      if (closeBtn) closeBtn.addEventListener("click", toggleMobileMenu);

      document.querySelectorAll("[onclick^='toggleSubMenu']").forEach(btn => {
        const match = btn.getAttribute("onclick").match(/'([^']+)'/);
        if (match) {
          const id = match[1];
          btn.addEventListener("click", () => toggleSubMenu(id));
        }
      });
    });
  </script>
</body>
</html>
