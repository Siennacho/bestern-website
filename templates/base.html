<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BESTERN{% endblock %}</title>

  <!-- Favicon & Meta -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <meta name="robots" content="index,follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {% block meta %}{% endblock %}

  <!-- Tailwind 설정 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pretendard: ['"Pretendard"', 'sans-serif'],
            noto: ['"Noto Sans KR"', 'sans-serif'],
            bestern: ['"Font2"', 'sans-serif'],
          },
          colors: {
            primary: '#755d46',
            secondary: '#442404',
            ivory: '#f9f7f4',
          },
        },
      },
    };
  </script>

  <!-- 웹폰트 & 커스텀 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Font1';
      src: url("{{ url_for('static', filename='fonts/font1.ttf') }}") format("truetype");
    }
    @font-face {
      font-family: 'Font2';
      src: url("{{ url_for('static', filename='fonts/font2.otf') }}") format("opentype");
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Font1', 'Noto Sans KR', sans-serif;
    }
    .font-bestern {
      font-family: 'Font2', sans-serif;
    }
  </style>
</head>
<body class="text-gray-800 bg-white">

  {% include 'header.html' %}

  <!-- ㅇㅇㅇㅇ -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="max-w-3xl mx-auto px-4 py-4">
          {% for category, message in messages %}
            <div class="mb-4 p-4 rounded text-white {% if category == 'success' %}bg-green-500{% elif category == 'error' %}bg-red-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  
  <!-- 메인 콘텐츠 영역 -->
  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}


</body>
</html>
