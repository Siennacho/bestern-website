
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bestern{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  
  <style>
    @font-face {
      font-family: 'Font1';
      src: url("{{ url_for('static', filename='fonts/font1.ttf') }}") format("truetype");
    }

    @font-face {
      font-family: 'Font2';
      src: url("{{ url_for('static', filename='fonts/font2.otf') }}") format("opentype");
    }

    body {
      font-family: 'Font1', 'Noto Sans KR', sans-serif;
    }

    .font-bestern {
      font-family: 'Font2', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }
</style>

</head>
<body class="text-gray-800">

<!-- Header -->
<header class="fixed top-0 w-full z-50 text-[#755d46] shadow-sm backdrop-blur-md"
        style="background-color: rgba(255, 255, 255, 0.6);">
  <div class="w-full px-6 py-1 flex justify-between items-center max-w-7xl mx-auto" style="height: 64px;">
    <!-- 로고 -->
    <a href="/">
      <img src="{{ url_for('static', filename='img/logo.png') }}"
           alt="Bestern 로고"
           class="h-24 md:h-[120px] object-contain"
           style="max-height: 96px;" />
    </a>

    <!-- PC 메뉴 -->
    <nav class="hidden md:flex space-x-6 text-sm md:text-base items-center">

      <!-- 회사소개 -->
      <div class="group relative">
        <span class="cursor-default text-[#442404] group-hover:text-[#755d46]">회사소개</span>
        <div class="absolute left-0 top-full mt-0 hidden group-hover:block bg-white shadow-lg rounded py-2 text-sm z-50 w-max whitespace-nowrap">
          <a href="/company/greeting" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">인사말</a>
          <a href="/company/overview" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">개요</a>
          <a href="/company/orgchart" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">조직도</a>
        </div>
      </div>

      <!-- 자산관리 -->
      <div class="group relative">
        <span class="cursor-default text-[#442404] group-hover:text-[#755d46]">자산관리</span>
        <div class="absolute left-0 top-full mt-0 hidden group-hover:block bg-white shadow-lg rounded py-2 text-sm z-50 w-max whitespace-nowrap">
          <a href="/management/overview" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">개요</a>
          <a href="/management/orgchart" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">조직도</a>
          <a href="/management/secured" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">담보부 NPL</a>
          <a href="/management/unsecured" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">무담보 NPL</a>
          <a href="/management/performance" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">관리 실적</a>
          <a href="/management/resources" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">자료실</a>
        </div>
      </div>

      <!-- 자산운용 -->
      <div class="group relative">
        <span class="cursor-default text-[#442404] group-hover:text-[#755d46]">자산운용</span>
        <div class="absolute left-0 top-full mt-0 hidden group-hover:block bg-white shadow-lg rounded py-2 text-sm z-50 w-max whitespace-nowrap">
          <a href="/operation/philosophy" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">철학</a>
          <a href="/operation/orgchart" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">조직도</a>
          <a href="/operation/returns" class="block px-4 py-2 text-gray-800 hover:text-[#755d46] hover:bg-gray-100">수익률</a>
        </div>
      </div>

      <!-- 기타 -->
      <a href="/notice" class="text-[#442404] hover:text-[#755d46] transition">공지사항</a>
      <a href="/contact" class="text-[#442404] hover:text-[#755d46] transition">연락처</a>
      <span class="ml-4 text-sm font-medium border px-2 py-1 rounded cursor-pointer text-[#442404] hover:bg-[#755d46] hover:text-white transition">
        KO | EN
      </span>

    <!-- 모바일 메뉴 버튼 -->
    <button id="menuToggleBtn" class="md:hidden text-[#755d46]" aria-label="모바일 메뉴 열기">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- 모바일 메뉴 -->
  <div id="mobileMenu" class="md:hidden fixed top-0 right-0 w-64 max-w-[80%] h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-6 space-y-4">
      <button onclick="toggleMobileMenu()" class="text-right w-full text-gray-600 hover:text-black">✕ 닫기</button>

      <!-- 회사소개 -->
      <div>
        <button onclick="toggleSubMenu('companySub')" class="w-full text-left py-2 border-b font-medium">회사소개</button>
        <div id="companySub" class="pl-4 mt-1 hidden space-y-1 text-sm text-gray-700">
          <a href="/company/greeting" class="block py-1 hover:underline">인사말</a>
          <a href="/company/overview" class="block py-1 hover:underline">개요</a>
          <a href="/company/orgchart" class="block py-1 hover:underline">조직도</a>
        </div>
      </div>

      <!-- 자산관리 -->
      <div>
        <button onclick="toggleSubMenu('managementSub')" class="w-full text-left py-2 border-b font-medium">자산관리</button>
        <div id="managementSub" class="pl-4 mt-1 hidden space-y-1 text-sm text-gray-700">
          <a href="/management/overview" class="block py-1 hover:underline">개요</a>
          <a href="/management/orgchart" class="block py-1 hover:underline">조직도</a>
          <a href="/management/secured" class="block py-1 hover:underline">담보부 NPL</a>
          <a href="/management/unsecured" class="block py-1 hover:underline">무담보 NPL</a>
          <a href="/management/performance" class="block py-1 hover:underline">관리 실적</a>
          <a href="/management/resources" class="block py-1 hover:underline">자료실</a>
        </div>
      </div>

      <!-- 자산운용 -->
      <div>
        <button onclick="toggleSubMenu('operationSub')" class="w-full text-left py-2 border-b font-medium">자산운용</button>
        <div id="operationSub" class="pl-4 mt-1 hidden space-y-1 text-sm text-gray-700">
          <a href="/operation/orgchart" class="block py-1 hover:underline">조직도</a>
          <a href="/operation/philosophy" class="block py-1 hover:underline">철학</a>
          <a href="/operation/returns" class="block py-1 hover:underline">수익률</a>
        </div>
      </div>

      <!-- 기타 -->
      <a href="/notice" class="block py-2 border-b text-[#755d46] hover:text-[#c0b5ab]">공지사항</a>
      <a href="/contact" class="block py-2 border-b text-[#755d46] hover:text-[#c0b5ab]">연락처</a>
      <span class="block mt-4 text-sm font-medium border px-2 py-1 rounded w-fit hover:bg-[#755d46] hover:text-white cursor-pointer transition">KO | EN</span>
    </div>
  </div>
</header>
  <!-- 본문 -->
  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <!-- 스크립트 -->
  <script>
    const toggleMobileMenu = () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('translate-x-full');
      menu.classList.toggle('translate-x-0');
    };

    const toggleSubMenu = (id) => {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    };

    document.getElementById('menuToggleBtn').addEventListener('click', toggleMobileMenu);
  </script>
</body>
</html>
