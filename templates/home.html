{% extends "base.html" %}
{% block title %}Bestern - Home{% endblock %}
{% block content %}

<!-- HERO -->
<section id="home" class="relative h-screen overflow-hidden">
  <video autoplay muted loop playsinline class="absolute w-full h-full object-cover z-0">
    <source src="{{ url_for('static', filename='banner.mp4') }}" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10">
    <div class="text-center text-white px-4">
      <h1 class="text-5xl font-bold mb-4">Bestern</h1>
      <p class="text-xl">신뢰와 전문성으로 미래를 함께 만듭니다</p>
    </div>
  </div>
    <!-- Scroll Down Icon -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-20 animate-bounce">
    <a href="#asset-selection" aria-label="아래로 스크롤">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </a>
    </div>
</section>

<!-- ASSET SELECTION -->
<section id="asset-selection" class="py-20 px-6 bg-white text-center">
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    <div id="asset-management-section" class="p-10 border rounded-lg shadow hover:shadow-lg transition">
      <h2 class="text-2xl font-semibold mb-4">자산관리</h2>
      <p class="mb-6">상업용 및 주거용 자산의 효율적 운영을 지원합니다.</p>
      <a href="#asset-management-section" class="inline-block px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">바로가기</a>
    </div>
    <div id="asset-operation-section" class="p-10 border rounded-lg shadow hover:shadow-lg transition">
      <h2 class="text-2xl font-semibold mb-4">자산운용</h2>
      <p class="mb-6">투자 전략 수립과 자산의 가치 극대화를 지원합니다.</p>
      <a href="#asset-operation-section" class="inline-block px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">바로가기</a>
    </div>
  </div>
</section>

<!-- CONTACT SECTION -->
<section id="contact" class="py-20 px-6 bg-gray-100 text-center">
  <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
  <button onclick="openContactModal()" class="bg-blue-900 text-white px-6 py-3 rounded hover:bg-blue-950 transition">문의하기</button>
</section>

<!-- CONTACT MODAL -->
<div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
  <div class="bg-white p-8 rounded shadow-md max-w-lg w-full">
    <h3 class="text-xl font-bold mb-4">문의하기</h3>
    <form>
      <input type="text" placeholder="이름" class="w-full border mb-4 px-3 py-2" required>
      <input type="email" placeholder="이메일" class="w-full border mb-4 px-3 py-2" required>
      <textarea placeholder="문의 내용" class="w-full border mb-4 px-3 py-2" rows="4" required></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" onclick="closeContactModal()" class="px-4 py-2 bg-gray-300 rounded">취소</button>
        <button type="submit" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">보내기</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openContactModal() {
    document.getElementById("contactModal").classList.remove("hidden");
  }
  function closeContactModal() {
    document.getElementById("contactModal").classList.add("hidden");
  }
</script>

{% endblock %}
