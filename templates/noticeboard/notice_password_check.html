{% extends "base.html" %}
{% block title %}비밀번호 확인 - 공시 및 공지사항{% endblock %}
{% block content %}

<section class="min-h-[60vh] flex flex-col justify-center items-center py-16 px-4">
  <h1 class="text-2xl md:text-3xl font-bold mb-6 text-[#2e1c0f]">비밀번호 확인</h1>
  <form method="POST" class="w-full max-w-sm space-y-4">
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
      <input type="password" name="password" id="password" required
             class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-[#755d46] focus:border-[#755d46]" />
    </div>
    <div class="flex justify-end">
      <button type="submit"
              class="bg-[#755d46] hover:bg-[#604531] text-white font-semibold px-6 py-2 rounded-lg text-sm">
        확인
      </button>
    </div>
  </form>
</section>

{% endblock %}
