{% extends "base.html" %}
{% block title %}자산관리 - 담보부 NPL{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management image.png') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">담보부 NPL</h1>
      <p class="mt-3 text-base md:text-lg">부동산을 담보로 안정적인 회수를 이끌어냅니다.</p>
    </div>
  </div>
</section>

<!-- 본문 내용 -->
<section class="pt-16 pb-16 px-6 max-w-5xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center">담보부 NPL 관리</h2>
  <p class="text-gray-800 text-lg leading-relaxed">
    부동산을 담보로 설정한 채권의 회수를 목적으로 경매, 공매, 협의매각 등의 절차를 관리합니다
  </p>
</section>

{% endblock %}
