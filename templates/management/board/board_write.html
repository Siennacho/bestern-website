{% extends "base.html" %}
{% block title %}게시글 작성{% endblock %}

{% block content %}
<section class="py-20 px-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-center text-[#442404]">
    {{ category_name }} - 게시글 작성
  </h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    
    <!-- 작성자 -->
    <div>
      <label for="author" class="block mb-2 text-sm font-medium">작성자</label>
      <input type="text" id="author" name="author" required
             value="{{ request.form.get('author', '') }}"
             class="w-full border border-gray-300 px-4 py-2 rounded" />
    </div>

    <!-- 제목 -->
    <div>
      <label for="title" class="block mb-2 text-sm font-medium">제목</label>
      <input type="text" id="title" name="title" required
             value="{{ request.form.get('title', '') }}"
             class="w-full border border-gray-300 px-4 py-2 rounded" />
    </div>

    <!-- 내용 -->
    <div>
      <label for="content" class="block mb-2 text-sm font-medium">내용</label>
      <textarea id="content" name="content" rows="6" required
                class="w-full border border-gray-300 px-4 py-2 rounded">{{ request.form.get('content', '') }}</textarea>
    </div>

    <!-- 이미지 업로드 -->
    <div>
      <label for="images" class="block mb-2 text-sm font-medium">이미지 업로드 (여러 장 가능)</label>
      <input type="file" id="images" name="images[]" accept="image/*" multiple
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-[#e7d8c9] file:text-[#442404] hover:file:bg-[#d2b8a3]">
    </div>

    <!-- 첨부파일 업로드 -->
    <div>
      <label for="files" class="block mb-2 text-sm font-medium">첨부파일 (PDF, Excel 등, 여러 개 가능)</label>
      <input type="file" id="files" name="files" multiple accept=".pdf,.xls,.xlsx,.csv,.doc,.docx,.hwp,.zip"
         class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-[#e7d8c9] file:text-[#442404] hover:file:bg-[#d2b8a3]">
    </div>

    <!-- 버튼 -->
    <button type="submit"
            class="px-6 py-2 bg-[#755d46] text-white font-semibold rounded hover:bg-[#442404] transition-colors">
      등록하기
    </button>
  </form>
</section>
{% endblock %}
