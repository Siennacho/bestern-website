{% extends "base.html" %}
{% block title %}{{ post.title|default('제목 없음') }}{% endblock %}

{% block content %}
<section class="py-20 px-4 max-w-4xl mx-auto" aria-label="게시글 상세보기">
  <h2 class="text-2xl font-bold text-[#442404] mb-4">{{ post.title|default('제목 없음') }}</h2>
  <p class="text-sm text-gray-500 mb-10">{{ post.date|default('') }}</p>
  <div class="text-base leading-relaxed whitespace-pre-wrap text-[#333]">
    {{ post.content|default('') }}
  </div>
  
  <div class="mt-12 text-right">
    <a href="{{ url_for('board_list', category=category) }}"
       class="inline-block px-4 py-2 bg-[#755d46] text-white rounded hover:bg-[#442404] transition-colors">
      목록으로
    </a>
  </div>
</section>
{% endblock %}
