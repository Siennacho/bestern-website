{% extends "base.html" %}
{% block title %}자산관리 - 개요{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management.png') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">전문성과 투명성</h1>
      <p class="mt-3 text-base md:text-lg">베스턴은 체계적인 자산관리를 제공합니다.</p>
    </div>
  </div>
</section>

<!-- 자산관리 개요 본문 -->
<section class="pt-16 pb-16 px-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center text-[#442404]">자산관리 개요</h2>
  <p class="text-base text-gray-700 leading-relaxed text-center">
    베스턴자산관리는 금융기관의 부실채권(NPL)을 전문적으로 관리하기 위한 자산관리회사로,<br class="hidden md:block">
    SPC의 자산관리, 투자자 보고, 법인관리 등 법적 요건을 충족하며 안정적인 서비스를 제공합니다.
  </p>
</section>

{% endblock %}
