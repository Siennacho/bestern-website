{% extends "base.html" %}
{% block title %}자산관리 - 개요{% endblock %}

{% block meta %}
  <meta name="description" content="Bestern의 자산관리 개요 페이지입니다. 부실채권 관리, SPC 자산관리, 투자자 보고 등 전문적인 자산운용 체계를 확인하세요.">
{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management.jpg') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-snug drop-shadow-md font-serif">
        전문성과 투명성
      </h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">베스턴은 체계적인 자산관리를 제공합니다.</p>
    </div>
  </div>
</section>

<!-- 자산관리 개요 본문 -->
<section class="py-20 px-6 max-w-4xl mx-auto">
  <h2 class="text-3xl md:text-4xl font-bold mb-10 text-center text-[#2e1c0f] tracking-tight">자산관리 개요</h2>

  <div class="text-center text-base md:text-lg text-gray-700 leading-relaxed tracking-tight bg-white p-6 rounded-lg shadow-sm max-w-prose mx-auto">
    <span class="font-semibold text-[#2e1c0f]">베스턴자산관리</span>는 금융기관의 부실채권(NPL)을 전문적으로 관리하기 위한 자산관리회사로,<br class="hidden md:block">
    SPC의 자산관리, 투자자 보고, 법인관리 등 <span class="font-semibold text-[#2e1c0f]">법적 요건을 충족하며 안정적인 서비스</span>를 제공합니다.
  </div>
</section>

{% endblock %}
