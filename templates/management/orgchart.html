{% extends "base.html" %}
{% block title %}자산관리 - 조직도{% endblock %}

{% block meta %}
  <meta name="description" content="BESTERN의 자산관리 조직 체계를 소개합니다. 효율적이고 전문화된 조직을 통해 안정적인 자산관리를 수행합니다.">
{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management.jpg') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-snug drop-shadow-md">신뢰로 완성되는 체계</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">
        <span class="font-bestern">BESTERN</span>의 자산관리 조직을 소개합니다.
      </p>
    </div>
  </div>
</section>

<!-- 조직도 섹션 -->
<section class="pt-20 pb-20 px-6 max-w-5xl mx-auto">
  <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 text-[#2e1c0f] tracking-tight">조직도</h2>

  <p class="text-sm md:text-base text-gray-600 text-center mb-6">
    자산운용, 리스크관리, 회계 및 보고체계 등 각 기능별 전담 조직을 통해 체계적인 관리를 실현하고 있습니다.
  </p>

  <div class="rounded-lg overflow-hidden shadow-md bg-white p-4 md:p-6">
    <img 
      src="{{ url_for('static', filename='img/orgchart-management.png') }}" 
      alt="Bestern 자산관리 조직도 - 운용, 리스크관리, 회계, 보고체계 등" 
      class="mx-auto max-w-full object-contain max-h-[700px]" 
      loading="lazy" />
  </div>
</section>

{% endblock %}
