{% extends "base.html" %}
{% block title %}자산관리 - 조직도{% endblock %}
{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management image.png') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-3xl md:text-4xl font-bold tracking-wider">신뢰로 완성되는 체계</h1>
      <p class="mt-3 text-base md:text-lg">베스턴의 자산관리 조직을 소개합니다.</p>
    </div>
  </div>
</section>

<!-- 조직도 본문 -->
<section class="pt-16 pb-16 px-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-8 text-center text-[#442404]">조직도</h2>
  <!-- 여기에 실제 조직도 이미지나 내용이 들어갑니다 -->
  <div class="text-center">
    <img src="{{ url_for('static', filename='img/orgchart-management.png') }}" alt="조직도 이미지" class="mx-auto max-w-full">
  </div>
</section>

{% endblock %}
