{% extends "base.html" %}
{% block title %}자산관리 - 자료실{% endblock %}

{% block meta %}
  <meta name="description" content="Bestern의 자산관리 자료실입니다. 자산운용 리포트, 실적 보고서 등 공식 문서가 곧 제공될 예정입니다.">
{% endblock %}

{% block content %}

<!-- Hero Banner -->
<section class="relative h-[320px] md:h-[420px]">
  <img src="{{ url_for('static', filename='img/management.jpg') }}" class="w-full h-full object-cover" alt="자산관리 배경 이미지" />
  <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
    <div class="text-white text-center px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-snug drop-shadow-md">자료실</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">베스턴의 공식 문서와 리포트를 확인하세요.</p>
    </div>
  </div>
</section>

<!-- 본문 내용 -->
<section class="py-20 px-6 max-w-5xl mx-auto text-center">
  <h2 class="text-3xl md:text-4xl font-bold mb-8 text-[#2e1c0f] tracking-tight">자료실</h2>

  <div class="bg-white shadow-lg rounded-xl p-10 border border-[#f4f1ee]">
    <p class="text-gray-600 text-base md:text-lg leading-relaxed">
      현재 관련 문서가 준비 중입니다.<br class="hidden md:inline">
      곧 아래 항목들을 포함한 공식 자료가 업로드될 예정입니다:
    </p>
    <ul class="mt-6 text-sm md:text-base text-[#442404] list-disc list-inside">
      <li>자산운용 리포트</li>
      <li>SPC 운영 개요서</li>
      <li>연간 실적 보고서 (PDF)</li>
    </ul>
  </div>
</section>

{% endblock %}
